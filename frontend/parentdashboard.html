<body>
  <h1>Game Metrics Dashboard</h1>
  <div id="dashboard">
    <h2>Metrics for User 69</h2>
    <table id="userMetricsTable">
      <thead>
        <tr>
          <th>Playtime (Minutes)</th>
          <th>Metric 1</th>
          <th>Metric 2</th>
          <th>Module Completed</th>
          <th>Result</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody>
        <!-- User-specific metrics data will be inserted here -->
      </tbody>
    </table>
  </div>

  <script>
    const targetUserId = 69; // Specify the user ID to filter metrics

    // Fetch metrics from the server
    async function fetchUserMetrics() {
      try {
        const response = await fetch("https://xrise-dup-7lyv.onrender.com/get_metrics");
        if (!response.ok) {
          throw new Error("Failed to fetch metrics");
        }
        const metrics = await response.json();

        // Filter metrics for the target user
        const userMetrics = metrics.filter(metric => metric.player_id === targetUserId);

        // Populate the user's metrics table
        const tableBody = document.querySelector("#userMetricsTable tbody");
        tableBody.innerHTML = ""; // Clear previous content

        userMetrics.forEach(metric => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${metric.playtime}</td>
            <td>${metric.metric1}</td>
            <td>${metric.metric2}</td>
            <td>${metric.module_completed}</td>
            <td>${metric.result}</td>
            <td>${new Date(metric.timestamp).toLocaleString()}</td>
          `;
          tableBody.appendChild(row);
        });

        if (userMetrics.length === 0) {
          // Show a message if no data is available for the user
          const noDataRow = document.createElement("tr");
          noDataRow.innerHTML = `<td colspan="6" style="text-align: center;">No metrics available for User ${targetUserId}</td>`;
          tableBody.appendChild(noDataRow);
        }
      } catch (error) {
        console.error("Error fetching metrics:", error);
      }
    }

    // Call fetchUserMetrics when the page loads
    fetchUserMetrics();
  </script>
</body>
