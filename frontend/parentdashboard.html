<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XRISE - Parent Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Lora:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Swiper CSS for Gallery Slider -->
    <link href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        header {
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            color: #4CAF50;
        }

        section {
            margin: 20px;
        }

        .progress-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .progress-card h2 {
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .progress-card p {
            color: #555;
            margin: 5px 0;
        }

        .progress-bar {
            width: 100%;
            background-color: #f0f0f0;
            border-radius: 8px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-bar div {
            height: 20px;
            background-color: #4CAF50;
            text-align: center;
            color: white;
            line-height: 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .navbar-nav {
    flex-direction: column; /* Stack the links vertically */
    align-items: flex-start; /* Align the links to the left */
  }

  .navbar-brand {
    margin-left: 0; /* Remove the negative margin for the logo */
  }

  .nav-link {
    margin-right: 0; /* Remove the right margin for the links */
  }

            .card {
                flex: 1 1 100%;
            }

            header h1 {
                font-size: 28px;
            }

            header p {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            nav div {
                font-size: 22px;
            }

            nav ul li a {
                font-size: 14px;
            }

            
        }
    </style>
</head>
<body>
  <h1>Game Metrics Dashboard</h1>
  <div id="dashboard">
    <h2>Metrics Overview</h2>
    <div id="playerMetricsContainer">
      <!-- Metrics for each player will be displayed here -->
    </div>
  </div>

  <script>
    let lastMetricsByPlayer = {};

    // Fetch metrics from the server
    async function fetchMetrics() {
      try {
        const response = await fetch("https://xrise-dup-7lyv.onrender.com/get_metrics");
        if (!response.ok) {
          throw new Error("Failed to fetch metrics");
        }
        const metrics = await response.json();

        // Group metrics by player_id
        const metricsByPlayer = groupMetricsByPlayer(metrics);

        // Populate the dashboard
        const container = document.getElementById("playerMetricsContainer");
        container.innerHTML = ""; // Clear previous content

        Object.keys(metricsByPlayer).forEach(playerId => {
          const playerMetrics = metricsByPlayer[playerId];

          // Create a section for the player
          const playerSection = document.createElement("div");
          playerSection.className = "player-section";
          playerSection.innerHTML = `
            <h3>Player ID: ${playerId}</h3>
            <table>
              <thead>
                <tr>
                  <th>Playtime (Minutes)</th>
                  <th>Blocks Destroyed</th>
                  <th>Blocks Placed</th>
                  <th>Timestamp</th>
                  <th>Improvement</th>
                </tr>
              </thead>
              <tbody id="player-${playerId}-metricsTable">
                <!-- Player-specific metrics data will be inserted here -->
              </tbody>
            </table>
          `;

          container.appendChild(playerSection);

          // Populate the player's metrics table
          const tableBody = document.getElementById(`player-${playerId}-metricsTable`);
          playerMetrics.forEach((metric, index) => {
            const row = document.createElement("tr");

            // Calculate improvement if there was a previous metric for this player
            let improvement = '';
            if (lastMetricsByPlayer[playerId]) {
              improvement = calculateImprovement(lastMetricsByPlayer[playerId], metric);
            }

            row.innerHTML = `
              <td>${metric.playtime}</td>
              <td><div class="bar" style="width: ${metric.blocks_destroyed / 1000 * 100}%;">${metric.blocks_destroyed}</div></td>
              <td><div class="bar" style="width: ${metric.blocks_placed / 1000 * 100}%;">${metric.blocks_placed}</div></td>
              <td>${new Date(metric.timestamp).toLocaleString()}</td>
              <td class="metric-row">${improvement}</td>
            `;

            tableBody.appendChild(row);
            lastMetricsByPlayer[playerId] = metric; // Update last metric for this player
          });
        });
      } catch (error) {
        console.error("Error fetching metrics:", error);
      }
    }

    // Group metrics by player_id
    function groupMetricsByPlayer(metrics) {
      return metrics.reduce((acc, metric) => {
        if (!acc[metric.player_id]) {
          acc[metric.player_id] = [];
        }
        acc[metric.player_id].push(metric);
        return acc;
      }, {});
    }

    // Calculate improvement between two metrics
    function calculateImprovement(prev, current) {
      const playtimeImprovement = calculatePercentageChange(prev.playtime, current.playtime);
      const blocksDestroyedImprovement = calculatePercentageChange(prev.blocks_destroyed, current.blocks_destroyed);
      const blocksPlacedImprovement = calculatePercentageChange(prev.blocks_placed, current.blocks_placed);

      let improvementText = 'Improvements: ';
      improvementText += `<br>Playtime: ${playtimeImprovement}%`;
      improvementText += `<br>Blocks Destroyed: ${blocksDestroyedImprovement}%`;
      improvementText += `<br>Blocks Placed: ${blocksPlacedImprovement}%`;

      return improvementText;
    }

    // Calculate percentage change between two values
    function calculatePercentageChange(prevValue, currentValue) {
      if (prevValue === 0) return "N/A"; // Avoid division by zero
      const change = currentValue - prevValue;
      const percentageChange = (change / prevValue) * 100;
      return percentageChange.toFixed(2);
    }

    // Call fetchMetrics when the page loads
    fetchMetrics();
  </script>
</body>
</html>
